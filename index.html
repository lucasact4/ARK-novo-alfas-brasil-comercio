<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Genetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="bg-dark roboto-style-font background-image-wall">
    <div>
        <section class="container">
            <div class="background-image-style">
                <div class="bg-white profile-card">
                    <div>
                        <h2>ARK: Genetics and Trade Catalog</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div id="contentwrap" class="bg-white sectiontwo text-center">
                <h3 class="sectiontwo__title">Genetics</h3>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/rex.webp" alt="" class="dino">
                    <h5 class="pt-2">Rex + Forte</h5>
                    <table class="tamingTable paddedTable">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Status</th>
                                <th scope="col">Selvagem</th>
                                <th scope="col"></th>
                                <th scope="col">Mutações</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" class="icon-stat">
                                    <div class="item">
                                        <div class="itemImage">
                                            <img src="icons/Health.webp" width="30" height="30" alt="Ark Health Icon">
                                        </div>
                                    </div>
                                </td>
                                <td>Health</td>
                                <td>48</td>
                                <td>+</td>
                                <td>20</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td scope="row" class="icon-stat">
                                    <div class="item">
                                        <div class="itemImage">
                                            <img src="icons/Melee_Damage.webp" width="30" height="30" alt="Ark Health Icon">
                                        </div>
                                    </div>
                                </td>
                                <td>Melee Damage</td>
                                <td>49</td>
                                <td>+</td>
                                <td>8</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 class="pt-3">Rex level 1</h5>
                    <table class="tamingTable paddedTable">
                        <thead>
                            <tr>
                                <th scope="col">Health</th>
                                <th scope="col">Stamina</th>
                                <th scope="col">Oxygen</th>
                                <th scope="col">Food</th>
                                <th scope="col">Weight</th>
                                <th scope="col" class="melee-level-one">Melee Damage</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Health.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Stamina.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Oxygen.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Food.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Weight.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                    <img src="icons/Melee_Damage.webp" width="30" height="30" alt="Ark Health Icon">
                                </td>
                                <td scope="row" class="item-level-1 itemImage">
                                </td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/megatherium.webp" alt="" class="dino">
                    <h5>Megatherium</h5>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/therizinosaurus.webp" alt="" class="dino">
                    <h5>Therizinosaurus</h5>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/giganotosaurus.webp" alt="" class="dino">
                    <h5>Giganotosaurus</h5>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/carcharodontosaurus.webp" alt="" class="dino">
                    <h5>Carcharodontosaurus</h5>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/Fire_Wyvern_PaintRegion0.webp" alt="" class="dino">
                    <h5>Fire Wyvern</h5>
                </div>
                <div class="genetic-item border border-secondary rounded p-3">
                    <img src="dinos/Lightning_Wyvern_PaintRegion0.webp" alt="" class="dino">
                    <h5>Lightning Wyvern</h5>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
